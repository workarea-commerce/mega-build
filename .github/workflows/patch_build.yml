name: Patch Build
on:
  schedule:
    - cron: '0 6,14 * * *'
  push:
    branches:
      - patch

jobs:
  admin_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: patch
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - uses: workarea-commerce/ci/test@v1
      env:
        ACCESS_TOKEN: ${{ secrets.access_token }}
      with:
        command: bundle update && bin/rails workarea:test:admin

  core_tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: patch
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - uses: workarea-commerce/ci/test@v1
      env:
        ACCESS_TOKEN: ${{ secrets.access_token }}
      with:
        command: bundle update && bin/rails workarea:test:core

  storefront_tests:
    runs-on: ubuntu-latest
    steps:
